<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        
        <div class="boxContainer">
            <div class="box">
                <h3 id="homeBox">0</h3>
            </div>
            <div class="box">
                <h3 id="questBox">0</h3>
            </div>
        </div>
        
        <div class="btnContainer">
            <div class="homeBtn">
                <button class="btn" onclick="homeAddOneBtn()">+1</button>
                <button class="btn" onclick="homeAddTwoBtn()">+2</button>
                <button class="btn" onclick="homeAddThreeBtn()">+3</button>
            </div>
           <div class="questBtn">
                <button class="btn" onclick="questAddOneBtn()">+1</button>
                <button class="btn" onclick="questAddTwoBtn()">+2</button>
                <button class="btn" onclick="questAddThreeBtn()">+3</button>
            </div>
        </div>
        <div class="newContainer">
            <div class="newbox">
                <button class="newGame" onclick="newGame()">New Game</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
